{% extends 'base.html' %}

{% block content %}
<h2>Plant Diseases</h2>

{% if diseases %}
    <ul>
        {% for disease in diseases %}
            <li>
                <h2>{{ disease.name }}</h2>
                <p><strong>Symptoms:</strong> {{ disease.symptoms }}</p>
                <p><strong>Treatment:</strong> {{ disease.treatment }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No diseases found.</p>
{% endif %}

{% endblock %}

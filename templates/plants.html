{% extends 'base.html' %}

{% block content %}
    <h2>Plant List</h2>

    <div class="plant-grid">
        {% for plant in plants %}
            <div class="plant-card">
                <h3>{{ plant.name }}</h3>
                <p><i>{{ plant.scientific_name }}</i></p>
                {% if plant.image_url %}
                    <img src="{{ plant.image_url }}" alt="{{ plant.name }}" />
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>

{% endblock %}

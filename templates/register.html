{% extends 'base.html' %}
{% block content %} 

<div class="container">
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <!-- Use POST method -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" autocomplete="off"></textarea>  <!-- Use textarea for bio -->
        </div>
        <button type="submit">Register</button>  <!-- Submit button -->
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>  <!-- Link to login page -->
</div>

{% endblock %}
